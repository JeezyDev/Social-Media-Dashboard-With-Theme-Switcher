<head>
  <meta charset="UTF-8">

    <!-- SOCIAL HEADER AREA -->
    <section id="social-header-area">
      <div class="grid-container" id="social-header-container">
        <div class="grid-items" id="social-header-items">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: 23,004</p>
        </div>
      </div>
      <hr class="line">
      <div class="grid-container" id="switcher-container">
        <div class="grid-items" id="switcher-items"> 
          <p>Dark Mode</p>
          </div>
    <!-- Rounded switch -->
    <div class="grid-items" id="switcher-items-2">
      <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
    </div>
        </div>

    <!-- Dashboard -->

          <div class="flex-container card1">

            <div class="icon-flex">
              <img class="image-sizing" src="./src/images/icon-facebook.svg" alt="facebook-logo">

            <div class="flex-items data">
              <h1 class="follower-number">1987</h1>
              <p class="follower-text">FOLLOWERS</p>
            </div>
            <div class="icon-flex-2">
              <img class="image-sizing-statistics" src="./src/images/icon-up.svg" alt="">
              <p>12 Today</p>
            </div>
          </div>
          <!-- CARD2 -->
          <div class="flex-container card2">
            <div class="flex-items">
              <div id="color-line-2">
                <hr>
              </div> 
              <div class="icon-flex">
                <img class="image-sizing" src="./src/images/icon-twitter.svg" alt="facebook-logo">
                <p>@nathanf</p>
              </div>
              <div class="flex-items data">
                <h1 class="follower-number">1044</h1>
                <p class="follower-text">FOLLOWERS</p>
              </div>
              <div class="icon-flex-2">
                <img class="image-sizing-statistics" src="./src/images/icon-up.svg" alt="">
                <p class="statistics-data">99 Today</p>
              </div>
            </div>
          </div>
          <!-- CARD3 -->
          <div class="flex-container card3">
            <div class="flex-items">
              <div id="color-line-3">
                <hr>
              </div> 
              <div class="icon-flex">
                <img class="image-sizing" src="./src/images/icon-instagram.svg" alt="facebook-logo">
                <p>@realnathanf</p>
              </div>
              <div class="flex-items data">
                <h1 class="follower-number">11k</h1>
                <p class="follower-text">FOLLOWERS</p>
              </div>
              <div class="icon-flex-2">
                <img class="image-sizing-statistics" src="./src/images/icon-up.svg" alt="">
                <p class="statistics-data">1099 Today</p>
              </div>
            </div>
          </div>
          <!-- CARD4 -->
          <div class="flex-container card4">
            <div class="flex-items">
              <div id="color-line-4">
                <hr>
              </div> 
              <div class="icon-flex">
                <img class="image-sizing" src="./src/images/icon-youtube.svg" alt="facebook-logo">
                <p>Nathan F.</p>
              </div>
              <div class="flex-items data">
                <h1 class="follower-number">8239</h1>
                <p class="follower-text">SUBSCRIBERS</p>
              </div>
              <div class="icon-flex-2">
                <img class="image-sizing-statistics" src="./src/images/icon-down.svg" alt="">
                <p class="statistics-data-red">144 Today</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
